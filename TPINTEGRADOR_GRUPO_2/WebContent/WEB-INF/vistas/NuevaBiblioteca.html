<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Biblioteca - Agregar Biblioteca</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Agregar Biblioteca</h1>
        <div class="card">
            <div class="card-body">
                <form action="#" method="post">

                        <div class="row">

                            <label for="lastName" class="col-md-3 offset-4 col-form-label">ID: </label>
                            <div class="col-md-5">Autonumerico</div>
                            <label for="lastName" class="col-md-3 offset-4 col-form-label">ID Libro: </label>
                            <div class="col-md-5"><input type="text" name="IDLibro" value="ISBN"></div>
                            <label for="lastName" class="col-md-3 offset-4 col-form-label">Fecha de Alta: </label>
                            <div class="col-md-5"><input type="date" name="FAltaBiblioteca"></div>
                            <label for="lastName" class="col-md-3 offset-4 col-form-label">Estado: </label>
                            <div class="col-md-5"><select name="EstadoB" id="EstadoB">
                            						<option value="0">No Disponible</option>
                            						<option value="1">Disponible</option>
                            						</select></div>
                        </div>
                        <div class="row">
                            <div class="col-md-8 offset-2">
                                <hr>
                            </div>
                        </div>
                    
                    <div class="row">
                        <button type="submit" class="btn btn-primary col-md-3 offset-4 ml-center">Guardar Biblioteca</button>

                    </div>
                </form>
            </div>
        </div>
    </div>  
</body>

</html>
